{% extends "base.html" %}

{% block title %}Edit Assignment - Academic Planner{% endblock %}

{% block content %}
<div class="form-page">
    <div class="page-header">
        <h2>Edit Assignment</h2>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="title">Assignment Title</label>
            <input type="text" id="title" name="title" value="{{ assignment.title }}" required>
        </div>

        <div class="form-group">
            <label for="course_id">Course</label>
            <select id="course_id" name="course_id" required>
                <option value="">Select a course</option>
                {% for course in courses %}
                <option value="{{ course.id }}" {% if course.id == assignment.course_id %}selected{% endif %}>{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" value="{{ assignment.due_date }}" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (%)</label>
            <input type="number" id="weight" name="weight" step="0.1" min="0" max="100" value="{{ assignment.weight }}" required>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="pending" {% if assignment.status == 'pending' %}selected{% endif %}>Pending</option>
                <option value="in-progress" {% if assignment.status == 'in-progress' %}selected{% endif %}>In Progress</option>
                <option value="completed" {% if assignment.status == 'completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="grade">Grade (%) <span class="optional">(optional)</span></label>
            <input type="number" id="grade" name="grade" min="0" max="100" value="{{ assignment.grade if assignment.grade else '' }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Assignment</button>
            <a href="{{ url_for('assignments') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
