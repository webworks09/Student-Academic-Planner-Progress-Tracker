{% extends "base.html" %}

{% block title %}Add Assignment - Academic Planner{% endblock %}

{% block content %}
<div class="form-page">
    <div class="page-header">
        <h2>Add New Assignment</h2>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="title">Assignment Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="course_id">Course</label>
            <select id="course_id" name="course_id" required>
                <option value="">Select a course</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (%)</label>
            <input type="number" id="weight" name="weight" step="0.1" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="grade">Grade (%) <span class="optional">(optional)</span></label>
            <input type="number" id="grade" name="grade" min="0" max="100">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Assignment</button>
            <a href="{{ url_for('assignments') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
