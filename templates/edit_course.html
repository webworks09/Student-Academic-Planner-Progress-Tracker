{% extends "base.html" %}

{% block title %}Edit Course - Academic Planner{% endblock %}

{% block content %}
<div class="form-page">
    <div class="page-header">
        <h2>Edit Course</h2>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">Course Name</label>
            <input type="text" id="name" name="name" value="{{ course.name }}" required>
        </div>

        <div class="form-group">
            <label for="credits">Credits</label>
            <input type="number" id="credits" name="credits" step="0.5" min="0.5" value="{{ course.credits }}" required>
        </div>

        <div class="form-group">
            <label for="target_grade">Target Grade (%)</label>
            <input type="number" id="target_grade" name="target_grade" min="0" max="100" value="{{ course.target_grade }}" required>
        </div>

        <div class="form-group">
            <label for="current_grade">Current Grade (%) <span class="optional">(optional)</span></label>
            <input type="number" id="current_grade" name="current_grade" min="0" max="100" value="{{ course.current_grade if course.current_grade else '' }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Course</button>
            <a href="{{ url_for('courses') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
