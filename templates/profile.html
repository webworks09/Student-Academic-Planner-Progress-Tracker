{% extends "base.html" %}

{% block title %}Profile - Academic Planner{% endblock %}

{% block content %}
<div class="form-page">
    <div class="page-header">
        <h2>Student Profile</h2>
        <p class="subtitle">Update your personal information</p>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="student_name">Student Name</label>
            <input type="text" id="student_name" name="student_name" value="{{ planner.student_name }}" required>
        </div>

        <div class="form-group">
            <label for="term">Term/Semester</label>
            <input type="text" id="term" name="term" value="{{ planner.term }}" placeholder="e.g., Fall 2024" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Profile</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
