{% extends "base.html" %}

{% block title %}Edit Goal - Academic Planner{% endblock %}

{% block content %}
<div class="form-page">
    <div class="page-header">
        <h2>Edit Goal</h2>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="description">Goal Description</label>
            <textarea id="description" name="description" rows="3" required>{{ goal.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="progress">Current Progress (%)</label>
            <input type="number" id="progress" name="progress" min="0" max="100" value="{{ goal.progress }}" required>
        </div>

        <div class="form-group">
            <label for="target_date">Target Date <span class="optional">(optional)</span></label>
            <input type="date" id="target_date" name="target_date" value="{{ goal.target_date if goal.target_date else '' }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Goal</button>
            <a href="{{ url_for('goals') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
