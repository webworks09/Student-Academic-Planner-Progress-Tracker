{% extends "base.html" %}

{% block title %}Log Study Session - Academic Planner{% endblock %}

{% block content %}
<div class="form-page">
    <div class="page-header">
        <h2>Log Study Session</h2>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="course_id">Course</label>
            <select id="course_id" name="course_id" required>
                <option value="">Select a course</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date">Study Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="duration_hours">Duration (hours)</label>
            <input type="number" id="duration_hours" name="duration_hours" step="0.25" min="0.25" required>
        </div>

        <div class="form-group">
            <label for="notes">Notes <span class="optional">(optional)</span></label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Log Session</button>
            <a href="{{ url_for('study_sessions') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
